<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="externologo.css">

    </head>
    <body>
        <header>
            <img id="logo" src="logo de front end.png">
            <h1 class="titulo-principal"> Clube do Livro</h1>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" name="nome" id="nomesobrenome" 
                class="input-padrao" placeholder="Seu Nome e Sobrenome" required >
                
                <label for="email" class="labelinput">Email</label>
                <input type="text" name="email" id="email"
                class="input-padro" placeholder="seuemail@dominio.com" required>
                <br><br>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone"
                class="input-padrao" placeholder="(xx)xxxxx-xxxx"required>
        >
            </form>
        </main>

    </body>
