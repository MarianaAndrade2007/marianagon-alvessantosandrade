<!DOCTYPE html>
<head>
    <html lang="pt-br">
        <meta charset="UTF-8">
        <title>CSS externo - formulário </title>
        <link rel="stylesheet" href="">
</head>        
<body>
    <header><!--cabeçalho-->

    </header>
    <main><!--meio-->
        <section>
            <form>
                <fieldset>
                    <legend><strong>Formulário de Cliente</strong></legend>
                    <br>

                    <section>
                        <input type="text" name="nome" id="name" class=inputUser required>
                        <label for="name" class="labiellinput">
                         Nome Completo </label>
                    </section>
                    <br><br>

                     <section>
                        <input type="text" name="email" id="email" class=inputUser required>
                        <label for="email" class="labiellinput">
                         Email </label>
                    </section>
                    <br><br>        

                    <section>
                        <input type="text" name="telefone" id="teelefone" class="inputUser" required>
                        <label for="telefone" class="labiellinput">
                         Telefone</label>
                    </section>
                    <p>Sexo</p>

                        <input type="radio" name="genero" id="Feminino" value="feminino" required>
                        <label for="feminino">Feminino</label> 
                        <br>
                    
                        <input type="radio" name="genero" id="masculino" value="masculino" required>
                        <label for="Masculino">Masculino</label> 
                        <br>

                        <input type="radio" name="genero" id="Outro" value="Outro" required>
                        <label for="Outro">Outro</label> 
                        <br></br>

                        <label for="data_nascimento"><strong>Ano de Nascimento</strong></label>
                        <input type="date" naeme="data_nascimento" id="data_nascimento" required>
                        <br><br><br>

                        <section>
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <label for="cidade" class="labelinput">Cidade</label>
                        </section>
                        <br><br>

                        <section>
                            <input type="text" name="estado" id="estado" class="inputUser" required>
                            <label for="estado" class="labelinput">Estado</label>
                        </section>
                        <br><br>

                        <section>
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelinput">Endereço</label>
                        </section>
                        <br><br>
                         
                        <input type="submit" name="submit" id="submit">
   
                </fieldset>
              </form>
        </section>
    </main>
    <footer> 
     Mariana Gonçalves
    </footer>
    
</body>
</html>
