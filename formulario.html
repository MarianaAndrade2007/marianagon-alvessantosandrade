             <forma>
                <conjunto de campos>
                    <legend><strong>Formulario de Cliente</strong></legend>
                    <Br>
                    <section class="inputBox">
                        <input type="text" name="name" class="inputUser" necessário>
                        <label for="name" class="labeliput"> Nome completo</label >
                    </secção>
                    <Br>
                    <section class="inputBox">
                        <input type="tex" name="email" id="email" class="inputUser" required placeholder="seuemail@dominio.com">
                        <label for="email" class="labeliput"> Email</label >
                    </secção>
                    <Br>
                    <section class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" espaço reservado necessário="(XX)XXXXX-XXXX">

                    </secção>
                    
                    <p>Sexo:</p>

                        <input type="radio" name="genero" id="feminino" volue="feminino" necessário>

                    <input type="radio" name="genero" id="masculino">

                <Br>

            <br><br>

            <input type="date" name="data_nascimento" id="data_nascimento" necessário>
            <br><br><br>

            <section class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" obrigatório>
                <label for="cidade" class="labeliput">Cidade</label >
            </secção>
            <br><br>

            <section class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" necessário>
                <label for="estado" class="labeliput">Estado</label >
            </secção>
            <br><br>

            <section class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" necessário>
                <label for="endereco" class="labeliput">Endereço</label >
            </secção>
            <br><br>

            <input type="submit" value="Enviar Formulário" id="enviar" >
